<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ujian Form 1</title>
    <style>
        body{
            background-color: whitesmoke;
        }
        fieldset{
            width: 30%;
            padding: 10px;
            margin: auto;
            margin-top: 5%;
            background-color: white;
            border: solid 5px pink;
        }
        h1{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <form action="UjianForm3.html">
        <fieldset>
            <h1>Kehadiran Kelas</h1>

            <label for="nama">Nama</label><br>
            <input type="text" name="nama" id="nama" required>
            <br><br>
            <label for="password">Password</label><br>
            <input type="password" name="" id="password" required>
            <br><br>
            <label for="waktu">Waktu kehadiran</label><br>
            <input type="time" name="" id="waktu" required>
            <br>
            <p>Belum punya akun? <a href="UjianForm2.html"><input type="button" value="Daftar"></a></p>

            <input type="reset" name="" id="reset" value="Reset">
            <input type="submit" name="" id="login" value="Login">

        </fieldset>
    </form>
</body>
</html>
